apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.stefan.city"
        minSdkVersion 10
        targetSdkVersion 18
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/AdsMOGO_Android_SDK_1.5.4.jar')
    compile files('libs/YoumiSdk_v4.10_2014-11-24.jar')
    compile files('libs/android-viewpagerindicator.jar')
    compile files('libs/commons-net-3.0.1.jar')
    compile files('libs/locSDK_5.1.jar')
    compile files('libs/rockeagle.jar')
    compile files('libs/umeng-analytics-v5.2.4.jar')
    compile files('libs/universal-image-loader-1.8.6-with-sources.jar')
    compile 'com.google.android.gms:play-services:7.0.0'
}
